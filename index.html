<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rochmad Nurul Fahmi">
  <meta name="description" content="Rochmad Official Website">
  <meta name="geo.placename" content="Indonesia">
  <link rel="icon" href="./assets/favicon.png">

  <title>Rochmad Official &mdash; Home</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
  </style> 

  <!-- js library -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body class="font-['Poppins','sans-serif']">
  <main class="w-screen h-screen bg-gradient-to-br from-sky-400 to-sky-300 flex justify-center items-center">
    <section class="w-3/4 h-4/5 rounded-2xl bg-gradient-to-br from-[rgba(255,255,255,.8)] to-[rgba(255,255,255,.3)] flex shadow-xl shadow-sky-500">
      <!-- sidebar -->
      <aside class="h-full w-1/4 rounded-tl-[inherit] rounded-bl-[inherit] bg-gradient-to-br from-[rgba(255,255,255,.7)] to-[rgba(255,255,255,.2)] flex flex-col items-center justify-evenly">
        <!-- user -->
        <div class="flex flex-col items-center justify-center">
          <img src="./assets/logoku.jpg" class="rounded-full w-[100px] h-[100px]" alt="">
          <h2 class="font-medium text-lg text-gray-800 mt-2">Rochmad Official</h2>
          <p class="font-light text-md text-gray-600">"Pelajari, Pahami, Amalkan"</p>
        </div>

        <!-- menu -->
        <nav class="flex flex-col gap-2 w-4/5">
          <div class="flex items-center justify-between cursor-pointer text-white transition duration-300 bg-gradient-to-br shadow-md shadow-sky-600 from-sky-300 to-sky-500 hover:bg-gradient-to-br hover:from-sky-300 hover:to-sky-500 rounded-xl pt-1 pb-2 px-4">
            <i class="ph-house-fill text-2xl mr-1 grow-1"></i>
            <span class="text-lg grow-[2] font-semibold mt-1">Home</span>
          </div>
          
          <div class="flex items-center justify-between cursor-pointer text-gray-500 hover:text-white transition-colors duration-300 hover:shadow-md hover:shadow-sky-600 hover:bg-gradient-to-br hover:from-sky-300 hover:to-sky-500 rounded-xl pt-1 pb-2 px-4">
            <i class="ph-grid-four-fill text-2xl mr-1 grow-1"></i>
            <span class="text-lg grow-[2] font-light">Project</span>
          </div>

          <div class="flex items-center justify-between cursor-pointer text-gray-500 hover:text-white transition-colors duration-300 hover:shadow-md hover:shadow-sky-600 hover:bg-gradient-to-br hover:from-sky-300 hover:to-sky-500 rounded-xl pt-1 pb-2 px-4">
            <i class="ph-chalkboard-teacher-fill text-2xl mr-1 grow-1"></i>
            <span class="text-lg grow-[2] font-light">Courses</span>
          </div>

          <div class="flex items-center justify-between cursor-pointer text-gray-500 hover:text-white transition-colors duration-300 hover:shadow-md hover:shadow-sky-600 hover:bg-gradient-to-br hover:from-sky-300 hover:to-sky-500 rounded-xl pt-1 pb-2 px-4">
            <i class="ph-game-controller-fill text-2xl mr-1 grow-1"></i>
            <span class="text-lg grow-[2] font-light mt-1">Mini Games</span>
          </div>
          
          <div class="flex items-center justify-between cursor-pointer text-gray-500 hover:text-white transition-colors duration-300 hover:shadow-md hover:shadow-sky-600 hover:bg-gradient-to-br hover:from-sky-300 hover:to-sky-500 rounded-xl pt-1 pb-2 px-4">
            <i class="ph-info-fill text-2xl mr-1 grow-1"></i>
            <span class="text-lg grow-[2] font-light">About</span>
          </div>
        </nav>

        <!-- footer -->
        <footer class="flex items-center justify-center">Made with <i class="ph-heart-fill text-red-500 text-2xl mx-1"></i>from Palu</footer>
      </aside>
      <!-- content -->
      <div class="h-full w-3/4 flex items-center justify-center">
        <article class="flex flex-col gap-2">
          <div class="flex items-center text-4xl text-sky-500">
            <i class="ph-gear-fill animate-spin mx-2"></i>
              Under Construction
          </div>

          <div class="flex justify-center gap-2">
            <div class="h-12 w-12 flex justify-center items-center" title="Github">
              <a href="https://github.com/rochmadnf">
                <i class="ph-github-logo-fill text-pink-500 text-4xl hover:text-sky-400"></i>
              </a>
            </div>
            <div class="h-12 w-12 flex justify-center items-center" title="Instagram">
              <a href="https://instagram.com/rochmadnf">
                <i class="ph-instagram-logo-fill text-indigo-400 text-4xl hover:text-sky-400"></i>
              </a>
            </div>
            <div class="h-12 w-12 flex justify-center items-center" title="Youtube">
              <a href="https://s.id/rochmad-yt">
                <i class="ph-youtube-logo-fill text-red-500 text-4xl hover:text-sky-400"></i>
              </a>
            </div>
          </div>
        </article>
      </div>
    </section>
  </main>
</body>
</html>

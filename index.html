<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Rochmad Nurul Fahmi">
  <meta name="description" content="Rochmad Official Website">
  <meta name="geo.placename" content="Indonesia">
  <link rel="icon" href="./assets/images/favicon.png">

  <title>Rochmad Official &mdash; Home</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');
  </style> 

  <!-- js library -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/phosphor-icons"></script>

  <style type="text/tailwindcss">
    body {
      @apply font-['Poppins','sans-serif'];
    }

    .main {
      @apply w-screen h-screen bg-gradient-to-br from-sky-400 to-sky-300 flex justify-center items-center;
    }

    .box {
      @apply w-3/4 h-4/5 rounded-2xl bg-gradient-to-br from-[rgba(255,255,255,.8)] to-[rgba(255,255,255,.3)] flex shadow-xl shadow-sky-500;
    }
    
    .sidebar {
      @apply h-full w-1/4 rounded-tl-[inherit] rounded-bl-[inherit] bg-gradient-to-br from-[rgba(255,255,255,.7)] to-[rgba(255,255,255,.2)] flex flex-col items-center justify-evenly;
    }

    .menus {
      @apply flex flex-col gap-2 w-4/5;
    }

    .menu {
      @apply flex items-center justify-between cursor-pointer text-gray-500 transition-colors duration-300 rounded-xl py-2 px-4;
    }

    .menu.active, .menu:hover {
      @apply font-semibold text-white bg-gradient-to-br shadow-md shadow-sky-600 from-sky-300 to-sky-500;
    }

    
    .menu i {
      @apply text-2xl mr-1;
    }
    
    .menu span {
      @apply text-lg grow-[2] font-light;
    }

    .content {
      @apply h-full w-3/4 flex justify-center items-center;
    }

    .content .info {
      @apply flex items-center text-4xl text-sky-500;
    }

    .side-bottom, .header {
      @apply hidden;
    }

    @media (max-width: 520px){
      .main {
        @apply flex-col justify-between;
      }
      
      .sidebar {
        @apply hidden;
      }

      .box {
        @apply h-3/4 w-5/6;
      }

      .side-bottom, .header {
        @apply w-full h-20 flex bg-gradient-to-br from-[rgba(255,255,255,.7)] to-[rgba(255,255,255,.2)] flex flex-col items-center justify-center;
      }

      .header {
        @apply h-12 flex-row justify-center items-center;
      }

      .menus {
        @apply w-full flex-row justify-evenly;
      }

      .menu {
        @apply flex-col;
      }

      .menu i {
        @apply text-4xl mr-0;
      }

      .content {
        @apply h-full w-full flex items-center justify-center;
      }

      .content .info {
        @apply flex flex-col justify-center items-center text-4xl text-sky-500;
      }

      .content .info p {
        @apply text-2xl;
      }
      
    }

    @media (max-width: 404px) {
      .menu {
        @apply p-2;
      }
      .menu i {
        @apply text-2xl;
      }
      .side-bottom{
        @apply h-16;
      }
    }
  </style>

</head>
<body>
  <main class="main">
    <header class="header">
      <img src="./assets/images/logoku.jpg" class="rounded-full w-7 h-7" alt="">
      <h2 class="font-medium text-sm text-gray-800 ml-1">Rochmad Official</h2>
    </header>

    <section class="box">
      <!-- sidebar -->
      <aside class="sidebar">
        <!-- user -->
        <div class="flex flex-col items-center justify-center">
          <img src="./assets/images/logoku.jpg" class="rounded-full w-[100px] h-[100px]" alt="">
          <h2 class="font-medium text-lg text-gray-800 mt-2">Rochmad Official</h2>
          <p class="font-light text-md text-gray-600">"Pelajari, Pahami, Amalkan"</p>
        </div>

        <!-- menu -->
        <nav class="menus">
          <div class="menu active">
            <i class="ph-house-fill"></i>
            <span>Home</span>
          </div>
          
          <div class="menu">
            <i class="ph-grid-four-fill"></i>
            <span>Project</span>
          </div>

          <div class="menu">
            <i class="ph-chalkboard-teacher-fill"></i>
            <span>Courses</span>
          </div>

          <div class="menu">
            <i class="ph-game-controller-fill text-2xl mr-1 grow-1"></i>
            <span>Mini Games</span>
          </div>
          
          <div class="menu">
            <i class="ph-info-fill text-2xl mr-1 grow-1"></i>
            <span>About</span>
          </div>
        </nav>

        <!-- footer -->
        <footer class="flex items-center justify-center">Made with <i class="ph-heart-fill text-red-500 text-2xl mx-1"></i>from Palu</footer>
      </aside>

      <!-- content -->
      <div class="content">
        <article class="flex flex-col gap-2 justify-center items-center">
          <div class="info">
            <i class="ph-gear-fill animate-spin mx-2"></i>
            <p class="text-center">Under Construction</p>
          </div>

          <div class="flex justify-center gap-2">
            <div class="h-12 w-12 flex justify-center items-center" title="Github">
              <a href="https://github.com/rochmadnf">
                <i class="ph-github-logo-fill text-pink-500 text-4xl hover:text-sky-400"></i>
              </a>
            </div>
            <div class="h-12 w-12 flex justify-center items-center" title="Instagram">
              <a href="https://instagram.com/rochmadnf">
                <i class="ph-instagram-logo-fill text-indigo-400 text-4xl hover:text-sky-400"></i>
              </a>
            </div>
            <div class="h-12 w-12 flex justify-center items-center" title="Youtube">
              <a href="https://s.id/rochmad-yt">
                <i class="ph-youtube-logo-fill text-red-500 text-4xl hover:text-sky-400"></i>
              </a>
            </div>
          </div>
        </article>
      </div>
    </section>

    <aside class="side-bottom">
      <nav class="menus">
        <div class="menu active">
          <i class="ph-house-fill"></i>
        </div>

        <div class="menu">
          <i class="ph-grid-four-fill"></i>
        </div>

        <div class="menu">
          <i class="ph-chalkboard-teacher-fill"></i>
        </div>

        <div class="menu">
          <i class="ph-game-controller-fill"></i>
        </div>
        
        <div class="menu">
          <i class="ph-info-fill"></i>
        </div>
      </nav>
    </aside>
  </main>
</body>
</html>
